<!-- component -->

        <div class="flex flex-col items-center justify-center w-full h-full relative lg:pr-10">
          <img src="https://oultoncollege.com/wp-content/uploads/2023/04/travel-and-hospitality-program-at-oulton-college-10-months-course.webp" class="btn-"/>
        </div>
      </div>
      
      <div class="w-full mt-20 mr-0 mb-0 ml-0 relative z-10 max-w-2xl lg:mt-0 lg:w-5/12">
       
        <div class="flex flex-col items-start justify-start pt-10 pr-10 pb-10 pl-10 bg-white shadow-2xl rounded-xl
            relative z-10">
        <form #f="ngForm"  >
          <p class="w-full text-4xl font-medium text-center leading-snug font-serif">Sign up for an account</p>
          <div class="w-full mt-6 mr-0 mb-0 ml-0 relative space-y-8">
            <div class="form-group" >
              <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600
                  absolute">First Name</p>
              <input 
              [(ngModel)]="AuthenticationRequest.firstname"
               type="text"
               name="firstname"
               class="form-control"
               required
               ngModel
              #n="ngModel"
               class="border placeholder-gray-400 focus:outline-none
                  focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white
                  border-gray-300 rounded-md"/>
            </div>
            <div class="alert alert-danger" *ngIf="n.invalid && n.touched" >
             Firstname is a required field
            </div>
            <div class="form-group">
              <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600
                  absolute">Last Name</p>
              <input 
              [(ngModel)]="AuthenticationRequest.lastname"
              type="text"
              name="lastname"
              class="form-control" 
              class="border placeholder-gray-400 focus:outline-none
                  focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white
                  border-gray-300 rounded-md"
                  required
                  ngModel
                  #l="ngModel"
             
              />
            </div>
            <div class="alert alert-danger" *ngIf="l.invalid && l.touched" >
              Lastname is a required field 
           </div>

            <div class="form-group">
              <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600
                  absolute">Email</p>
              <input 
              [(ngModel)]="AuthenticationRequest.email"
              type="email"
              name="email"
              class="form-control"
              class="border placeholder-gray-400 focus:outline-none
              focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white
              border-gray-300 rounded-md" 
              required
              ngModel
              #e="ngModel"
            />
            </div>
            <div class="alert alert-danger" *ngIf="e.invalid && e.touched" >
              Email is a required field 
           </div>

            <div class="form-group">
              <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600
                  absolute">Password</p>
              <input
              [(ngModel)]="AuthenticationRequest.password"
              type ="password"
              name="password"
              class="form-control"
              class="border placeholder-gray-400 focus:outline-none
                  focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white
                  border-gray-300 rounded-md"
                  required
                  ngModel
                  #p="ngModel"
              />
            </div>
            <div class="alert alert-danger" *ngIf="p.invalid && p.touched" >
              Password is a required field 
           </div>
            
            <div>
             
              <button  style="cursor: pointer;" [disabled]="f.invalid && f.touched " class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-indigo-500
                  rounded-lg transition duration-200 hover:bg-indigo-600 ease" (click)="register()"   >Sign Up</button>
            </div>
          </div>
          
        </form>
