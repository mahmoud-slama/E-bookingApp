<section class="max-w-auto mx-auto px-4 sm:px-6 lg:px-4 py-12 ;  bg-gray-300 bg-blend-multiply">
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Dashboard /</span> Show Hotels</h4>
            <!-- Basic Bootstrap Table -->
            <div class="input-group mb-3">
               <input
               type="text"
               class="form-control"
               placeholder="Search by id"
              [(ngModel)]="id"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="gethotel(id)"
        >
          Search
        </button>
      </div>
    </div>
            <div class="card">
              <div id="filterPromotion">
                <h5 class="card-header">Table Basic</h5>
                
                <button mat-raised-button color="primary" (click)="openAddEditEmpForm() ">
                  ADD Hotel
                </button>

              </div>
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                  <tr>
                    <th>
                      <span style="margin-right: 30px;">ID</span>
                      <span class="tf-icons bx bx-up-arrow-alt btn-outline-primary" (click)="onSortChange('nom,asc')"></span>
                      <span class="tf-icons bx bx-down-arrow-alt btn-outline-info" (click)="onSortChange('nom,desc')"></span>
                    
                    </th>
                    <th>
                      <span style="margin-right: 30px;">Name</span>
                      <span class="tf-icons bx bx-up-arrow-alt btn-outline-primary" (click)="onSortChange('nom,asc')"></span>
                      <span class="tf-icons bx bx-down-arrow-alt btn-outline-info" (click)="onSortChange('nom,desc')"></span>
                    </th>
                    <th>
                      <span style="margin-right: 120px;">Location</span>
                      <span class="tf-icons bx bx-up-arrow-alt btn-outline-primary" (click)="onSortChange('pourcentage,asc')"></span>
                      <span class="tf-icons bx bx-down-arrow-alt btn-outline-info"(click)="onSortChange('pourcentage,desc')"></span></th>
                    <th>
                      <span style="margin-right: 10px;">Rating</span>
                      <span class="tf-icons bx bx-up-arrow-alt btn-outline-primary" (click)="onSortChange('PromotionDate,asc')"></span>
                      <span class="tf-icons bx bx-down-arrow-alt btn-outline-info"(click)="onSortChange('PromotionDate,desc')"></span></th>
                    
                      <th>
                        <span style="margin-right: 30px;">Number of Room</span>
                        <span class="tf-icons bx bx-up-arrow-alt btn-outline-primary" (click)="onSortChange('nom,asc')"></span>
                        <span class="tf-icons bx bx-down-arrow-alt btn-outline-info" (click)="onSortChange('nom,desc')"></span>
                      
                      </th>
                      <th>
                        <span style="margin-right: 30px;">Fondation Date</span>
                        <span class="tf-icons bx bx-up-arrow-alt btn-outline-primary" (click)="onSortChange('nom,asc')"></span>
                        <span class="tf-icons bx bx-down-arrow-alt btn-outline-info" (click)="onSortChange('nom,desc')"></span>
                      
                      </th>

                    
                     </tr>

                  </thead>
                  <tbody class="table-border-bottom-0">
                  <tr *ngFor="let hotel of hotels  ">
                    <td>{{hotel.id}}</td>

                    <td>{{hotel.name}}</td>
                    <td>{{hotel.location}}</td>
                    <td>{{hotel.rating}}</td>
                    <td>{{hotel.numberofRoom}}</td>
                    <td>{{hotel.fondationDate}}</td>
                    
                    <td>
                      <button    class="btn btn-outline-success" (click)="redirectToListOffers()"  >Offers</button>
  
                  </td>

                    <td>
                      <button (click)="deleteHotel(hotel.id)"  class="btn btn-danger"  >Supprimer</button>
  
                    </td>
                    <td>
                      <button  style="margin-right: 10px;"   class="btn btn-warning"  >Update</button>
  
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!--/ Basic Bootstrap Table -->
  
          </div>
          <div class="row justify-content-center">
           
          </div>
          
        </div>
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
    </div>
  </div>
</section>
